version: v1.1.0
 
steps:
  # Pull from Docker Hub
  - cmd: docker pull nginx:1
    id: pull-image
  # Tag for production if scan passed
  - cmd: docker tag nginx:1 $Registry/bt20/baseimages/nginx:latest
    id: tag-final
    when: ["pull-image"]
  # Push final image
  - push:
      - $Registry/bt20/baseimages/nginx:latest
    when: ["remove-old-image"]
